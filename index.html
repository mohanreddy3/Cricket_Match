<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1> <u><b>Super Over Match</b></u></h1>
      <div class="row">
        <div class="col">
          <img src="csk.png" class="pic" width="200px" height="180px">  
          <p class="name">CSK</p>
          <div class="row goals" id="team1scores">
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
          </div>
        </div>
        <div class ="col">
          <div class="row score">
            <div id="team1score">0</div>
            <div>-</div>
            <div id="team2score">0</div>
          </div>
        </div>
        <div class="col">
          <img src="mi.png" class="pic" width="190px" height="180px">
                  <p class="name">MI</p>
                  <div class="row goals" id="team2scores">
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                  </div>
              </div>
          </div>
          <div class = "row">
              <input type="submit" value="Batting" id="strike" onclick="handleStrike()">
              <input type="submit" value="Refresh" id="try" onclick="window.location.reload()">
          </div>
          <div ><marquee id="result" behavior="alternate"></marquee></div>
      </div>
      <script src="design.js"></script>
  </body>
</html>
